<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Desk clock</title>
		<link rel="stylesheet" href="clock.css" type="text/css" media="screen"/>
	</head>
	
	<body>
		<article id="clock">
			<div id="clock-timebox">
				<div id="clock-time-wrapper"><span id="clock-hour"></span><span id="clock-colon">:</span><span id="clock-minute"></span><span id="clock-second"></span></div>
				<div id="clock-date">&#xA0;</div>
			</div>
			<div id="clock-utcbox">&#xA0;</div>
			<div id="clock-statusbox">
				<img src="icon/no-clock.svg" id="clock-status-no-clock" style="display:none"/><img src="icon/no-internet.svg" id="clock-status-no-internet" style="display:none"/><span id="clock-status-computers"></span>
			</div>
			<div id="clock-weatherbox">
				<a id="clock-weather-condition" href="http://www.theweathernetwork.com/weather/canada/ontario/north-york" target="_blank" onclick="this.blur();"></a><a id="clock-weather-temperature" href="http://www.theweathernetwork.com/hourly-weather-forecast/canada/ontario/north-york" target="_blank" onclick="this.blur();">&#xA0;</a>
			</div>
			<img src="icon/gear.svg" id="admin-gear"/>
		</article>
		
		<article id="admin-content" style="display:none">
			<div>
				<ul>
					<li><a id="admin-reload-page-button"><img src="icon/reload.svg" style="width:1.1em; padding:0.15em"/> Reload this page</a></li>
					<li><a id="admin-refresh-weather-button"><img src="icon/weather.svg" style="width:1.4em; padding:0em"/> Refresh weather data</a> <small>(last updated <span id="admin-last-weather"></span>)</small></li>
					<li><a id="admin-change-wallpaper-button"><img src="icon/picture.svg" style="width:1.2em; padding:0.1em"/> Change wallpaper randomly</a></li>
				</ul>
			</div>
		</article>
		
		<article id="morning" style="display:none">
			<h1>
				<span>Good morning</span>
				<span>Bonjour</span>
				<span>Guten morgen</span>
				<span>Buenos días</span>
				<span>Buongiorno</span>
				<span>早晨好</span>
				<span>お早うございます</span>
			</h1>
			<h2>Today’s reminders:</h2>
			<ul id="morning-reminders"></ul>
			<p id="morning-sunriseset"></p>
		</article>
		
		<script type="application/javascript" src="clock.js"></script>
	</body>
</html>
