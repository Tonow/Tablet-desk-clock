<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Desk clock</title>
		<link rel="stylesheet" href="clock.css" type="text/css" media="screen"/>
	</head>
	
	<body>
		<article id="clock">
			<div id="clock-timebox">
				<div>
					<div id="clock-time-wrapper"><span id="clock-hour"></span><span id="clock-colon">:</span><span id="clock-minute"></span><span id="clock-second"></span></div>
					<div id="clock-date">&#xA0;</div>
				</div>
			</div>
			<div id="clock-weatherbox">
				<div>
					<div id="clock-utc">&#xA0;</div>
				</div>
				<div>
					<div id="clock-weather">
						<a id="clock-weather-condition" href="http://www.theweathernetwork.com/weather/canada/ontario/north-york" target="_blank" onclick="this.blur();"></a><a id="clock-weather-temperature" href="http://www.theweathernetwork.com/hourly-weather-forecast/canada/ontario/north-york" target="_blank" onclick="this.blur();">&#xA0;</a>
					</div>
				</div>
			</div>
		</article>
		
		<img src="gear-icon.svg" id="admin-gear" class="button"/>
		<article id="admin-content" style="display:none">
			<div>
				<p><span id="admin-reload-page-button" class="button"><img src="reload-icon.svg" style="width:1.1em; padding:0.15em"/> Reload this page</span></p>
				<p><span id="admin-refresh-weather-button" class="button"><img src="weather-icon.svg" style="width:1.4em; padding:0em"/> Refresh weather data</span> <small>(last updated <span id="admin-last-weather"></span>)</small></p>
				<p><span id="admin-change-wallpaper-button" class="button"><img src="picture-icon.svg" style="width:1.2em; padding:0.1em"/> Change wallpaper randomly</span></p>
			</div>
		</article>
		
		<article id="morning" style="display:none">
			<div>
				<h1>
					<span>Good morning</span>
					<span>Bonjour</span>
					<span>Guten morgen</span>
					<span>Buenos días</span>
					<span>Buongiorno</span>
					<span>早晨好</span>
					<span>お早うございます</span>
				</h1>
				<h2>Today’s reminders:</h2>
				<ul id="morning-reminders"></ul>
			</div>
			<div id="morning-sunriseset"></div>
		</article>
		
		<script type="application/javascript" src="clock.js"></script>
	</body>
</html>
