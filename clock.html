<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Desk clock</title>
		<link rel="stylesheet" href="clock.css" type="text/css" media="screen"/>
	</head>
	
	<body>
		<article id="clock">
			<div id="clock-timebox">
				<div>
					<div id="clock-time-wrapper"><span id="clock-time">&#xA0;</span><span id="clock-seconds">&#xA0;</span></div>
					<div id="clock-date">&#xA0;</div>
				</div>
			</div>
			<div id="clock-weatherbox">
				<div>
					<div id="clock-utc">&#xA0;</div>
				</div>
				<div>
					<div id="clock-weather">
						<span id="clock-weather-condition"></span><span id="clock-weather-temperature">&#xA0;</span>
					</div>
				</div>
			</div>
		</article>
		
		<article id="admin">
			<div id="admin-content" style="display:none">
				<div>
					<p><a href="#" onclick="window.location.reload(true);"><img src="reload-icon.svg" style="width:1.1em; padding:0.15em"/> Reload this page</a></p>
					<p><a href="#" onclick="adminModule.reloadWeather(); this.blur(); return false;"><img src="weather-icon.svg" style="width:1.4em; padding:0em"/> Refresh weather data</a> <small>(last updated <span id="admin-last-weather"></span>)</small></p>
					<p><a href="#" onclick="clockModule.randomizeWallpaper(); adminModule.togglePane(); return false;"><img src="picture-icon.svg" style="width:1.2em; padding:0.1em"/> Change wallpaper randomly</a></p>
				</div>
			</div>
			<div id="admin-gear">
				<img src="gear-icon.svg" class="button"/>
			</div>
		</article>
		
		<article id="morning" style="display:none">
			<div>
				<h1>
					<span>Good morning</span>
					<span>Bonjour</span>
					<span>Guten morgen</span>
					<span>Buenos días</span>
					<span>Buongiorno</span>
					<span>早晨好</span>
					<span>お早うございます</span>
				</h1>
				<h2>Today’s reminders:</h2>
				<ul id="morning-reminders"></ul>
			</div>
			<div id="morning-sunriseset"></div>
		</article>
		
		<script type="application/javascript" src="clock.js"></script>
	</body>
</html>
